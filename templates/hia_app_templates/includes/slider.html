{% load static %}

    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'assets/images/slider/image1.jpg' %}" height="500px" class="d-block w-100" alt="Slide 1">
            {% comment %} <div class="carousel-caption d-none d-md-block">
                <p class="subheading">EDUCATION & TRAINING ORGANIZATION</p>
                <h5 class="main-heading">
                    <span class="highlight">Inventive Solution</span>
                    <span class="text">for Education</span>
                </h5>
            </div> {% endcomment %}
        </div>
        <div class="carousel-item">
            <img src="{% static 'assets/images/slider/image2.jpg' %}" height="500px" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption d-none d-md-block">
                <p class="subheading">EDUCATION & TRAINING ORGANIZATION</p>
                <h5 class="main-heading">
                    <span class="highlight">Innovative Approach</span>
                    <span class="text">to Learning</span>
                </h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'assets/images/slider/image3.jpg' %}" height="500px" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption d-none d-md-block">
                <p class="subheading">EDUCATION & TRAINING ORGANIZATION</p>
                <h5 class="main-heading">
                    <span class="highlight">Creative Solutions</span>
                    <span class="text">for Students</span>
                </h5>
            </div>
        </div>
    </div>
</div>
